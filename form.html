<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
                <!-- Options will be added dynamically by JavaScript -->
            </select>

            <fieldset>
                <legend>Overall Rating:</legend>
                <!-- Rating options -->
                <label><input type="radio" id="rating1" name="rating" value="1" required> ☆</label>
                <label><input type="radio" id="rating2" name="rating" value="2" required> ☆☆</label>
                <label><input type="radio" id="rating3" name="rating" value="3" required> ☆☆☆</label>
                <label><input type="radio" id="rating4" name="rating" value="4" required> ☆☆☆☆</label>
                <label><input type="radio" id="rating5" name="rating" value="5" required> ☆☆☆☆☆</label>
            </fieldset>

            <label for="installationDate">Date of Installation:</label>
            <input type="date" id="installationDate" name="installationDate" required>

            <fieldset>
                <legend>Useful Features:</legend>
                <label><input type="checkbox" id="feature1" name="features" value="feature1"> Feature 1</label>
                <label><input type="checkbox" id="feature2" name="features" value="feature2"> Feature 2</label>
                <label><input type="checkbox" id="feature3" name="features" value="feature3"> Feature 3</label>
                <label><input type="checkbox" id="feature4" name="features" value="feature4"> Feature 4</label>
            </fieldset>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="userName">User Name:</label>
            <input type="text" id="userName" name="userName">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script src="scripts/form.js"></script>
</body>
</html>
